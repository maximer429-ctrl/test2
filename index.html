<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #ff69b4;
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        
        .dinosaur {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <svg class="dinosaur" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Pixel art dinosaur -->
        <rect x="60" y="40" width="20" height="20" fill="#228B22"/>
        <rect x="80" y="40" width="20" height="20" fill="#228B22"/>
        <rect x="100" y="40" width="20" height="20" fill="#228B22"/>
        <rect x="120" y="40" width="20" height="20" fill="#228B22"/>
        
        <rect x="40" y="60" width="20" height="20" fill="#228B22"/>
        <rect x="60" y="60" width="20" height="20" fill="#FFF"/>
        <rect x="80" y="60" width="20" height="20" fill="#000"/>
        <rect x="100" y="60" width="20" height="20" fill="#228B22"/>
        <rect x="120" y="60" width="20" height="20" fill="#228B22"/>
        <rect x="140" y="60" width="20" height="20" fill="#228B22"/>
        
        <rect x="40" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="60" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="80" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="100" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="120" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="140" y="80" width="20" height="20" fill="#228B22"/>
        <rect x="160" y="80" width="20" height="20" fill="#228B22"/>
        
        <rect x="60" y="100" width="20" height="20" fill="#228B22"/>
        <rect x="80" y="100" width="20" height="20" fill="#228B22"/>
        <rect x="100" y="100" width="20" height="20" fill="#228B22"/>
        <rect x="120" y="100" width="20" height="20" fill="#228B22"/>
        <rect x="140" y="100" width="20" height="20" fill="#228B22"/>
        
        <rect x="20" y="120" width="20" height="20" fill="#228B22"/>
        <rect x="40" y="120" width="20" height="20" fill="#228B22"/>
        <rect x="80" y="120" width="20" height="20" fill="#228B22"/>
        <rect x="100" y="120" width="20" height="20" fill="#228B22"/>
        <rect x="140" y="120" width="20" height="20" fill="#228B22"/>
        <rect x="160" y="120" width="20" height="20" fill="#228B22"/>
        
        <rect x="20" y="140" width="20" height="20" fill="#8B4513"/>
        <rect x="40" y="140" width="20" height="20" fill="#8B4513"/>
        <rect x="80" y="140" width="20" height="20" fill="#8B4513"/>
        <rect x="100" y="140" width="20" height="20" fill="#8B4513"/>
        <rect x="140" y="140" width="20" height="20" fill="#8B4513"/>
        <rect x="160" y="140" width="20" height="20" fill="#8B4513"/>
    </svg>
</body>
</html>
